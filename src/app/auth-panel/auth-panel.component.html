<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>You are not identified</mat-card-title>
    <mat-card-subtitle>Authenticate please...</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-icon class="mat-icon " color="primary">lock</mat-icon>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAuth()">Go to authenticate</button>
  </mat-card-actions>
</mat-card>
